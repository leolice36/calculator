<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="calculator">
        <div id="display"></div>
        <div class="calcButtons">

            <button class="otherBtn sign" id="sign">+/-</button>
            <button class="otherBtn" id="percent">%</button>
            <button class="otherBtn delete" id="del">DEL</button>
            <button class="otherBtn" id="AC">AC</button>

            <button class="numberBtn" id="7" value="7">7</button>
            <button class="numberBtn" id="8" value="8">8</button>
            <button class="numberBtn" id="9" value="9">9</button>
            <button class="opBtn" id="divide" data-value='/' value="/">รท</button>
            
            <button class="numberBtn" id="4" value="4">4</button>
            <button class="numberBtn" id="5" value="5">5</button>
            <button class="numberBtn" id="6" value="6">6</button>
            <button class="opBtn" id="times" data-value='*' value="*">&times;</button>

            <button class="numberBtn" id="1" value="1">1</button>
            <button class="numberBtn" id="2" value="2">2</button>
            <button class="numberBtn" id="3" value="3">3</button>
            <button class="opBtn" id="minus" data-value='-' value="-">-</button>

            <button class="numberBtn" id="0" value="0">0</button>
            <button class="decimal" id="decimal" value=".">.</button>
            <button class='equal' id="equal" value="=">=</button>
            <button class="opBtn" id="plus" data-value='+' value="+">+</button>

            
        </div>
    </section>





    <script src="calculator.js"></script>
</body>
</html>
